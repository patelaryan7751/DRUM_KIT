<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" id="key65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" id="key83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" id="key68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" id="key70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" id="key71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" id="key72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" id="key74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" id="key75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" id="key76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="65" src="sounds/clap.wav"></audio>
  <audio id="83" src="sounds/hihat.wav"></audio>
  <audio id="68" src="sounds/kick.wav"></audio>
  <audio id="70" src="sounds/openhat.wav"></audio>
  <audio id="71" src="sounds/boom.wav"></audio>
  <audio id="72" src="sounds/ride.wav"></audio>
  <audio id="74" src="sounds/snare.wav"></audio>
  <audio id="75" src="sounds/tom.wav"></audio>
  <audio id="76" src="sounds/tink.wav"></audio>

<script>
  function play_sound(e) {

  const audio = document.getElementById(`${e.keyCode}`)
  const key= document.getElementById(`key${e.keyCode}`)
  if(!audio) return;
  audio.currentTime=0; 
  audio.play();
  key.classList.add('playing');
  
  console.log(key);

  }
function removeTransition(e){
  if(e.propertyName !== 'transform') return
  this.classList.remove('playing')
}

const keys =Array.from(document.querySelectorAll(".key"));
keys.forEach(key => key.addEventListener('transitionend',removeTransition))
window.addEventListener("keydown", play_sound)
</script>


</body>
</html>
